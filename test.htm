<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link rel="Stylesheet" href="css/最上方ul.CSS">
        <link rel="Stylesheet" href="css/旋转圆形图片.CSS">
        <link rel="stylesheet" href="css/渐变出.css">
        <link rel="stylesheet" href="css/neon.css">
        <link rel="stylesheet" href="css/闪光.css">
        <link rel="stylesheet" href="css/linear.css">

        <style>
            div

                vertical-align: middle;

            p{

    </head>

        <div name="最上方ul">

                <li class="topulli">Asterisk</li>
                <li class="topulli">Boster</li>

        <div name="旋转圆形图片">
            <a href="#"><img src="c.jpg" width="100" height="100" class="pic"></a>

        <div name="渐变出">
            <p style="color: white;" class="landIn">This is a paragraph.</p>
        </div>
        <div class="neon" name="neon">
            <p>This is a paragraph.</p>
        </div>
        <div class="flash" name="闪光">
            <p>This is a paragraph.</p>
        </div>
        <div class="linear" name="linear">
        </div>
        <div class="ganying" name="ganying">
            <a href="#"><img src="c.jpg" width="100" height="100" class="ganying"></a>
        </div>

</html>
